<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Schedule Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 antialiased">
    <a class="skip-link" href="#main-content">Skip to content</a>
    <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-slate-200">
      <div class="max-w-6xl mx-auto flex flex-wrap items-center justify-between gap-3 px-4 py-3">
        <div>
          <a class="text-xl font-semibold text-slate-900" href="{{ url_for('index') }}">Charter Teacher Scheduler</a>
          <p class="text-sm text-slate-500">Living roster & cover desk</p>
        </div>
        <nav class="flex flex-wrap gap-2 text-sm" aria-label="Primary navigation">
          <a class="{{ 'rounded-full px-4 py-1 font-medium' }} {{ 'bg-slate-900 text-white' if request.endpoint == 'index' else 'text-slate-600 hover:bg-slate-100' }}" href="{{ url_for('index') }}">Roster</a>
          <a class="{{ 'rounded-full px-4 py-1 font-medium' }} {{ 'bg-slate-900 text-white' if request.endpoint == 'covers_assignments' else 'text-slate-600 hover:bg-slate-100' }}" href="{{ url_for('covers_assignments') }}">Assignments</a>
          <a class="{{ 'rounded-full px-4 py-1 font-medium' }} {{ 'bg-slate-900 text-white' if request.endpoint == 'assignment_settings' else 'text-slate-600 hover:bg-slate-100' }}" href="{{ url_for('assignment_settings') }}">Assignment settings</a>
          <a class="{{ 'rounded-full px-4 py-1 font-medium' }} {{ 'bg-slate-900 text-white' if request.endpoint == 'absences_overview' else 'text-slate-600 hover:bg-slate-100' }}" href="{{ url_for('absences_overview') }}">Absences</a>
          <a class="{{ 'rounded-full px-4 py-1 font-medium' }} {{ 'bg-slate-900 text-white' if request.endpoint == 'covers_manual' else 'text-slate-600 hover:bg-slate-100' }}" href="{{ url_for('covers_manual') }}">Manual Review</a>
          <a class="{{ 'rounded-full px-4 py-1 font-medium' }} {{ 'bg-slate-900 text-white' if request.endpoint == 'covers_upcoming' else 'text-slate-600 hover:bg-slate-100' }}" href="{{ url_for('covers_upcoming') }}">Upcoming</a>
          <a class="rounded-full px-4 py-1 font-medium text-slate-600 hover:bg-slate-100" href="{{ url_for('refresh_schedules') }}">Refresh</a>
        </nav>
      </div>
    </header>
    <main id="main-content" class="max-w-6xl mx-auto px-4 py-10 space-y-6">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
