{% extends "base.html" %}

{% block content %}
<section class="space-y-6">
  <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow">
    <div class="flex flex-wrap items-start justify-between gap-4">
      <div>
        <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Edit cover</p>
        <h1 class="text-2xl font-semibold text-slate-900">{{ entry.absent_teacher }} &middot; {{ entry.class_subject or entry.subject or "General" }}</h1>
        <p class="text-sm text-slate-500">{{ date_key }} &middot; {{ entry.period_label or entry.period_raw }}</p>
      </div>
      <a href="{{ url_for('covers_manual') }}" class="rounded-2xl border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-600 hover:bg-slate-50">Back to review</a>
    </div>
  </div>

  <form class="space-y-4 rounded-3xl border border-slate-200 bg-white p-6 shadow" method="post">
    <div class="grid gap-4 md:grid-cols-2">
      <label class="text-sm font-semibold text-slate-600">Cover teacher
        <select name="cover_slug" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2">
          <option value="">Keep current</option>
          {% for teacher in teachers %}
          <option value="{{ teacher.slug }}" {% if teacher.slug == entry.cover_slug %}selected{% endif %}>{{ teacher.name }} &middot; {{ teacher.subject or "General" }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="text-sm font-semibold text-slate-600">Status
        <input name="status" value="{{ entry.status or "" }}" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="text-sm font-semibold text-slate-600">Cover subject
        <input name="cover_subject" value="{{ entry.cover_subject or "" }}" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2" />
      </label>
      <label class="text-sm font-semibold text-slate-600">Class subject
        <input name="class_subject" value="{{ entry.class_subject or "" }}" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="text-sm font-semibold text-slate-600">Class details
        <input name="class_details" value="{{ entry.class_details or "" }}" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2" />
      </label>
      <label class="text-sm font-semibold text-slate-600">Class time
        <input name="class_time" value="{{ entry.class_time or "" }}" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="text-sm font-semibold text-slate-600">Period label
        <input name="period_label" value="{{ entry.period_label or "" }}" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2" />
      </label>
      <label class="text-sm font-semibold text-slate-600">Period raw
        <input name="period_raw" value="{{ entry.period_raw or "" }}" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2" />
      </label>
    </div>
    <div class="flex flex-wrap items-center gap-3">
      <button type="submit" class="rounded-2xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">Save changes</button>
      <a href="{{ url_for('covers_manual') }}" class="rounded-2xl border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-600 hover:bg-slate-50">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
